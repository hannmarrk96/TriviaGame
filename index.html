<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Mouse+Memoirs' rel='stylesheet' type='text/css'>
	<title>Trivia Game</title>
</head>

<body>
<div class="container">

<div class="col-md-2"></div>
		
<div class="col-md-8">
	<div class="jumbotron">
		<div class="hero-unit">	
			<h1>Totally Disney Trivia</h1>
			<h2>Guess that Disney Character!</h2>
			<button type="button" id="startGame" class="btn btn-primary"><h2>Start!</h2></button>
			</div>
	    </div>
    </div>

</div>

<div class="container">
<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="panel panel-default">
		<div class="panel-body" id="quiz-content">
			<h2 id="question"></h2>
			<div class="clue">
				<img id="imgHint" src="assets/images/villains.jpg">
		    </div>
		<div class="selection">
		<button class="btn btn-default" id="button1">Are</button>
		<button class="btn btn-default" id="button2">You</button>
		<button class="btn btn-default" id="button3">Ready</button>
		<button class="btn btn-default" id="button4">To Play?</button>
		</div>
		<h3 id="timer"></h3>
		</div>
		</div>
	</div>
</div>







<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
